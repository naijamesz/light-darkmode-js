<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light - Dark Mode</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <span id="toggle-icon">
        <span class="toggle-text">Linght Mode</span>
        <i class="fas fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" name="" id="" />
        <div class="slider round"></div>
      </label>
    </div>

    <!-- Nav -->
    <nav id="nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#project">Project</a>
      <a href="#contact">Contact</a>
    </nav>

    <!-- Home -->
    <section id="home">
      <div class="title-group">
        <h1>Custom Title Hear</h1>
        <h2>Welcom to your website!</h2>
      </div>
    </section>

    <!-- About -->

    <section id="about">
      <h1>Undraw Illustrations</h1>
      <div class="about-container">
        <div class="image-container">
          <h2>Problem Solving</h2>
          <img src="img/undraw_feeling_proud_light.svg" alt="Feeling Proud" id="image2" />
        </div>
        <div class="image-container">
          <h2>High Concept</h2>
          <img src="img/undraw_conceptual_idea_light.svg" alt="Conceptual Idea" id="image3" />
        </div>
        <div class="image-container">
          <h2>Web Developer</h2>
          <img src="img/undraw_proud_code_light.svg" alt="" />
        </div>
      </div>
    </section>

    <!-- Project -->
    <section id="projects">
      <h2>Buttons</h2>
      <div class="buttons">
        <button class="Primary">Primary</button>
        <button class="Secondary">Secondary</button>
        <button class="primary" disabled>Disabled</button>
        <button class="outline">Ounline</button>
        <button class="secondary outline">Alt Outline</button>
        <button class="outline" disabled>Disabled</button>
      </div>
    </section>

    <!-- Contact   -->
    <div class="section" id="contact">
      <div id="social-icons">
        <li class="fab fa-github"></li>
        <li class="fab fa-codepen"></li>
        <li class="fab fa-linkedin-in"></li>
        <li class="fab fa-medium"></li>
        <li class="fab fa-instagram"></li>
        <li class="fab fa-youtube"></li>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
